<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Primer Entregable </title>
    <meta charset="utf-8">

<script>
    function OnClick(){
        $("btn1").click(BuscarGit());
    }
    function BuscarGit() {
        $.get("https://api.github.com/users/"+ document.getElementById("test2").value+ "/repos" , function (name) {alert("encontrado" + name);});
    }
    //$("btn1").onclick(OnClick, );
    //$(document).
</script>
<div class="jumbotron">
    <h1>Primer Entregable</h1>
</div>

<body>
<p>Nombre de usuario de github: <input type="text" id="test2"></p>
<button id="btn1" onclick="OnClick()">Enviar</button>
</body>


</html>
